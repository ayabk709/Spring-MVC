<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1">
<head>
    <meta charset="UTF-8">
    <title>FormPatient</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content1">
    <div class="col-md-6 offset-3">
        <form method="post" th:action="@{save}" class="p-3">
            <div>
                <label>Nom</label>
                <input class="form-control" name="nom" type="text" th:value="${patient.nom}" >
                <span th:errors="${patient.nom}" class="text-danger"></span>
            </div>
            <div>
                <label>Date naissance </label>
                <input class="form-control" type="date" th:value="${patient.dateNaissance}" name="dateNaissance" >
                <span th:errors="${patient.dateNaissance}" class="text-danger"></span>
            </div>
            <div>
                <label>Malade </label>
                <input type="checkbox" th:checked="${patient.malade}" name="malade" >
                <span th:errors="${patient.malade}" class="text-danger"></span>
            </div>

            <div>
                <label> Score</label>
                <input class="form-control" type="text" th:value="${patient.score}" name="score" >
                <span th:errors="${patient.score}" class="text-danger"></span>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Enregistrer</button>
        </form>
    </div>
    </div>
</body>
</html>
